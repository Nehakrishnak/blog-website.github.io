<div style="display:flex;margin:30px;">
        <p>{{blogs}}</p>
        {% for d in lists -%}
        <div class="card" style="width: 18rem;margin:5px;margin-right:50px;">

            <div class="card-body">

                <h5 class="card-title">{{d["blogTitle"]}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{d["blogAuthor"]}}</h6>
                <p class="card-text">{{d["blogText"]}}</p>
                <form action="/accepted"  method="post" >
                    <input  name="number"   placeholder="Enter the blog position" style="border-radius:5px">
                    <br><br>
                    <input type="submit" value="accept" name="number1" style="border-radius:5px" class="abutton">
                    <input type="submit" value="reject" name="number1" style="border-radius:5px" class="abutton">
                </form>


            </div>

        </div>
        {% endfor %}

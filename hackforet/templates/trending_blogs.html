<body>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="http://localhost:8080/loginn/home.html">Home <span class="sr-only">(current)</span></a>

<div class="wrapper">
    <div class="top">
        <div class="title">
            <h1 style="color: black;text-align: center;font-size: 40px;">Trending Blogs of CBIT</h1>                                           

        </div>
    </div>

    {% for d in blogs -%}
    <div class="content">
        <div class="card">
            <h2>{{d["blogTitle"]}}</h2>
            <h3>Written by: {{d["blogAuthor"]}}</h3>
            <p class="text">{{d["blogText"]}} </p>
            <a href="{{ url_for('show_post', index=d['blogid']) }}">Read</a>
        </div>
    </div>
    {% endfor %}

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
